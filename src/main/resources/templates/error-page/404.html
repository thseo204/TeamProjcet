<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/headInfo :: headInfoFragment">
</th:block>

<body>
<div id="page-wrapper">
    <div th:replace="~{fragments/headerMain :: headerMainFragment('')}"></div>
    <section id="main" class="container medium">
        <div class="box"
             style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <div class="row">
                <div class="col-md-12">
                    <p style="font-size: 2em; font-weight: bold; text-align: center;">요청하신 페이지를 찾을 수 없습니다.</p>
                    <div style="font-size: 1em; font-weight: bold; text-align: center;">방문하시려는 페이지의 주소가 잘못 입력되었거나,</div>
                    <br>
                    <div style="font-size: 1em; font-weight: bold; text-align: center;">페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을
                        수 없습니다.
                    </div>
                    <p style="font-size: 1em; font-weight: bold; text-align: center;">입력하신 주소가 정확한지 다시 한번 확인해 주시기
                        바랍니다.</p>
                </div>
            </div>

            <br>

            <form th:action="@{/searchBookList}" method="get" th:Object="${book}"
                  style="display: flex; justify-content: center;">
                <div style="display: flex; align-items: center;">
                    <div class="search" style="flex: 1;">
                        <input type="text" id="title" name="title" placeholder="도서 검색"
                               style="width: 200px; height: 40px; color: black;">
                    </div>
                    <button type="submit" class="button special icon solid fa-search alt" style="margin-left: 10px;">도서
                        검색
                    </button>
                </div>
            </form>

            <p style="font-size: 1em; text-align: center;">도서 검색으로 원하시는 책을 찾을수 있습니다.</p>
        </div>


    </section>
</div>


<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
</body>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
