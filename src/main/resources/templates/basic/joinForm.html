<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/headInfo :: headInfoFragment"></th:block>

<body class="is-preload">
<div id="page-wrapper">
	<div th:replace="~{fragments/headerMain :: headerMainFragment('')}"></div>
	<link rel="stylesheet" href="assets/css/errors.css"/>
	<!-- Main -->
	<section id="main" class="container medium">
		<header>
			<h2>회원가입</h2>
			<p>회원가입 후 다양한 서비스를 이용해보세요:)</p>
		</header>
		<div class="box">
			<form method="post" th:action th:object="${member}" action="#">
				<div class="row gtr-50 gtr-uniform">

					<div class="col-12">
						<input type="text" id="userId" th:field="*{userId}" th:value="*{userId}" placeholder="UserId"
						th:errorclass="field-error" />
						<div class="field-error" th:errors="*{userId}"/>
					</div>
<!--					<div class="col-3 col-12-mobilep">-->
<!--						<input type="submit" value="중복확인"-->
<!--							   th:onclick="|location.href='/joinForm/idCheck(userId=*{userId})'|" />-->
<!--					</div>-->
					<div class="col-12">
						<input type="password" id="userPwd" th:field="*{userPwd}" placeholder="Password" />
<!--						<div class="field-error" th:errors="*{userPwd}"/>-->
					</div>
					<div class="col-12" >
						<input type="password" id="userRePwd" th:field="*{userRePwd}" placeholder="RePassword" />
						<div class="field-error" th:errors="*{userPwd}"/>
					</div>
					<div class="col-12" >
						<input type="text" id="userPhone" th:field="*{userPhone}" placeholder="Phone" />
						<div class="field-error" th:errors="*{userPhone}"/>
					</div>
					<div class="col-12" >
						<input type="text" id="userBirth" th:field="*{userBirth}" placeholder="Birth yymmdd" />
						<div class="field-error" th:errors="*{userBirth}"/>
					</div>
					<div class="col-4 col-8-narrower">
						<input type="radio" id="man" th:field="*{userGender}" value="M">
						<label for="man">남</label>
					</div>
					<div class="col-4 col-8-narrower">
						<input type="radio" id="woman" th:field="*{userGender}" value="F">
						<label for="woman">여</label>
						<div class="field-error" th:errors="*{userGender}"/>
					</div>

					<div class="col-12">
						<input type="text" id="userName" th:field="*{userName}" placeholder="Name" />
						<div class="field-error" th:errors="*{userName}"/>
					</div>
					<div class="col-12">
						<input type="email" id="userEmail" th:field="*{userEmail}" placeholder="Email"
							   th:errorclass="field-error"/>
						<div class="field-error" th:errors="*{userEmail}"/>
					</div>
					<div class="col-12">
						<ul class="actions special">
							<li><input type="submit" value="회원가입" /></li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</section>

	</th:block>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
